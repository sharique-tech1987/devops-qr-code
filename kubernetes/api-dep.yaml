apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-app
  labels:
    app: api-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-app
  template:
    metadata:
      labels:
        app: api-app
    spec:
      containers:
      - name: api-app
        image: shariquetech1987/devops-qrcode-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: BASE_URL
          valueFrom:
            configMapKeyRef:
              name: qrapp-cm
              key: BASE_URL
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: qrapp-cm
              key: PORT
        - name: AWS_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: AWS_ACCESS_KEY
        - name: AWS_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: AWS_SECRET_KEY
            

